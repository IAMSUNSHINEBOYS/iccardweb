<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
<title>后台管理中心系统登录</title>
<link rel="icon" href="${contextPath}/style/images/common/favicon.ico"/>
<link type="text/css" rel="stylesheet" href="${contextPath}/style/css/login_5.css" />
<script type="text/javascript" src="${contextPath}/script/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="${contextPath}/script/common/placeholder.js"></script>
<script type="text/javascript" src="${contextPath}/script/module/login.js"></script>
<script type="text/javascript" src="${contextPath}/script/common/jsencrypt.js"></script>
<style>
	body{height:100%;background:#16a085;overflow:hidden;}
	canvas{z-index:-1;position:absolute;}
</style>
</head>
<body>
<dl class="admin_login">

	<dt>
		<strong>后台管理系统</strong>
		<em>Management System</em>

	</dt>
	<dd style="height: 22px;line-height: 10px;">
		<div id="tip"></div>
	</dd>
	<dd class="user_icon">
		<input id="username" placeholder="账号" value="" autocomplete="off" class="login_txtbx"/>
	</dd>
	<dd class="pwd_icon">
		<input type="password" id="password" placeholder="密码" value=""  autocomplete="off" class="login_txtbx"/>
	</dd>
	<dd class="val_icon">
		<div class="checkcode">
			<input type="text" id="checkCode" placeholder="验证码" maxlength="4" class="login_txtbx">
			<img src="${contextPath}/randomCode" id="code" alt="验证码" style="width: 85px;height: 40px;"
				 onclick="reload(this);" />

		</div>

		<!--<input type="button" value="验证码核验" class="ver_btn" onClick="validate();">-->
	</dd>
	<dd id="loginsubmit">
		<input type="button" value="登录" id="loginBtn" class="submit_btn" onclick="login(this);"/>
		<input type="hidden" value="${publicKey}" id="publicKey"/>
		<input type="hidden" value="${token}" id="token"/>
	</dd>
	<dd>

</body>
</html>
