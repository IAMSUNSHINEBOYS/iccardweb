<!DOCTYPE html>
<html>
<head>
<title>在线用户</title>
<script type="text/javascript">
	$(function() {
		getOnlinePager(1);
	})
	function getOnlinePager(pager) {
		query_online_list(pager)
	}
</script>
</head>
<body>
	<form id="queryOnlineForm">
		<div id="tiptop">
			<@shiro.hasPermission name="sys:online:delete">
				<p onclick="query_online_delete();">
					<i class="iconfont">&#xe676;</i>批量删除
				</p>
			</@shiro.hasPermission>
		</div>
		<div class="topinput query-contextmenu">
			<div class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="adminName" placeholder="输入用户名"
							autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">登录名</label>
					<div class="layui-input-block">
						<input type="text" name="adminUserName" placeholder="输入登录名"
							autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电话号码</label>
					<div class="layui-input-block">
						<input type="text" name="phone" placeholder="输入电话号码"
							autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" pane>
					<label class="layui-form-label">性 别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" title="男" value="男" lay-filter="osex" class="layui-radio-uncheck">
						<input type="radio" name="sex" title="女" value="女" lay-filter="osex" class="layui-radio-uncheck">
					</div>
				</div>
				<div class="layui-form-item datechoose">
					<label class="layui-form-label">登录时间</label>
					<div class="layui-input-inline">
						<input class="layui-input" placeholder="开始时间"
							name="dateMap[s_loginTime]" type="text" id="d1"
							onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'d2\')||\'%y-%M-%d\'}'})">
					</div>
					<div class="layui-input-inline">
						<input class="layui-input" placeholder="结束时间"
							name="dateMap[e_loginTime]" type="text" id="d2"
							onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d',minDate:'#F{$dp.$D(\'d1\')}'})">
					</div>
				</div>
				<div class="layui-form-item">
				   <div class="layui-btn" onclick="getOnlinePager(1);">
					   <i class ="iconfont iconfont_btn">&#xe654;</i>查询
				   </div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<input type="hidden" name="order" value="0" /> <input type="hidden"
			name="field" value="loginTime" />
		<div id="mainOnlineList" class="layui-form"></div>
	</form>
</body>
</html>
